<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WTZ application</title>
</head>

<body>
    <div class="wrapper" id="app">
        <div class="container">
            <div class="item" v-for="(element, index) in elements">
                <div class="item-head">
                    <div class="item-head__icon">
                        <img :src="element.avatar" alt="avatar" class="icon">
                    </div>
                    <div class="item-head__author">
                        <p class="name">{{ element.name }}</p>
                        <a :href="element.href" target="_blank" class="name-link">{{ element.username }}</a>
                    </div>
                </div>
                <div class="item-body">
                    <img :src="element.photo" alt="photo">
                </div>
                <div class="item-footer">
                    <p class="likes">{{ element.likes }}</p>
                    <p class="eye"><span class="eye_sub"></span></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pagination-block">
                <p>
                    <span v-if="cur_page() > 2">1 ... {{ cur_page() - 1 }} </span>
                    <span class="current">{{ cur_page() }}</span>
                    <span v-if="cur_page() > 2">{{ cur_page() + 1}} ... 356</span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
